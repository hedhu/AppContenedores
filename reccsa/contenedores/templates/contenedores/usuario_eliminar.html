{% extends 'contenedores/base.html' %}
{% block title %}Lista usuarios{% endblock %}
{% block content %}
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el usuario "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
        <a href="{% url 'usuario_lista' %}">Cancelar</a>
    </form>
{% endblock %}
