{% extends 'contenedores/base.html' %}
{% block title %}Lista usuarios{% endblock %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between my-4">
        <h2 class="h2">Lista de Usuarios</h2>
        <a class="btn btn-success h-100" href="{% url 'usuario_crear' %}">Crear Usuario</a>
    </div>
    <div class="row">
    {% for usuario in usuarios %}
        <div class="col-10 col-sm-6 col-md-4">
            <div class="d-flex justify-content-center"></div>
            <div class="card mb-3 rounded-4" style="box-shadow: 10px 10px 21px -6px rgba(0,0,0, 0.2);">
                <div class="row g-0">
                    <div class="col-12">
                        <img src="{{ usuario.imagen.url }}" class="img-fluid rounded-start rounded-top-4" alt="{{ usuario.username }}">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ usuario.username }}</h5>
                        <p class="card-text">ID: {{ usuario.id }}</p>
                        <a class="btn btn-danger" href="{% url 'usuario_eliminar' usuario.id %}">Eliminar Usuario</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
